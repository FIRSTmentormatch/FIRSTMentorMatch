<ngui-map zoom="5" center="Potwin, Kansas">
    <marker *ngFor="let user of users" [position]=user.position
    (click) = "markerClick($event,user)"
    [icon]="{
      url: 'https://plnkr.co/img/plunker.png',
      anchor: [16,16],
      size: [32,32],
      scaledSize: [32,32]
    }">
    </marker>
  </ngui-map>

<button (click)="positions = getMarkers()">Show Random Markers</button> <br/>

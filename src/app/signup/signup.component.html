<div class="container">

<br/>

<div *ngIf="!auth.isLoggedIn">
  <div *ngIf="toggle">
    <h1>Sign Up</h1>

    <div class="form-group">
	     <label for="email">Email address</label>
	      <input [(ngModel)]="email" type="email" class="form-control" id="email" placeholder="Enter email">
    </div>

    <div class="form-group">
	     <label for="password">Password</label>
	      <input [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>



	  <button (click)="signUp(email, password)" type="button" class="btn btn-outline-primary">
		    Sign Up
	  </button>

    <button (click)="toggleflip()" type="button" class="btn btn-outline-primary">
		    Go to Log In
	  </button>

  </div>

  <div *ngIf="!toggle">
    <h1>Log in</h1>

    <div class="form-group">
	     <label for="email">Email address</label>
	      <input [(ngModel)]="email" type="email" class="form-control" id="email" placeholder="Enter email">
    </div>

    <div class="form-group">
	     <label for="password">Password</label>
	      <input [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>

	  <button (click)="login(email, password)" type="button" class="btn btn-outline-primary">
		    Login
	  </button>

    <button (click)="toggleflip()" type="button" class="btn btn-outline-primary">
		    Go to Sign Up
	  </button>

    </div>
</div>

  <div *ngIf="auth.isLoggedIn">
    <img [src]="imgURL" alt="Profile Photo" class="rounded-circle profilephoto">


    <div *ngIf="imgBool" class="form-group float-right">
      <input id="file" name="file" type="file" (change)="upload($event.target.files[0])">

      <button (click)="toggleImgEdit()" type="button" class="btn btn-primary btn-sm ">Submit new photo</button>
    </div>

    <br/>
    <div *ngIf="!imgBool">
      <button (click)="toggleImgEdit()" type="button" class="btn btn-primary btn-sm float-right">Edit Photo</button>
    </div>
    <br/>

      <button (click)="logout()" type="button" class="btn btn-outline-primary ">
		    Log Out
	    </button>

  </div>

</div>
